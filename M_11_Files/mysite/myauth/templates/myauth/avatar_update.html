{% extends "myauth/base.html" %}
{% block title %}
    Update profile picture
{% endblock %}
{% block body %}
<h1>Update profile picture for user {{ object.user }}</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
