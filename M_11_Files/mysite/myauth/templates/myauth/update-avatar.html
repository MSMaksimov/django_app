{% extends 'myauth/base.html' %}

{% block title %}
    Update avatar
{% endblock %}

{% block body %}
    <h2>Change your avatar here</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <img src="{{ about.profile.avatar.url }}" width="300px" alt="{{ about.profile.avatar.name }}">
    <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
