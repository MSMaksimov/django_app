{% extends "myauth/base.html" %}
{% block title %}
Users list
{% endblock %}
{% block body %}
  <h1>List of Registered Users</h1>
  <ul>
    {% for user in object_list %}
      <li>
        {% if user.profile.avatar %}
            <img src="{{ user.profile.avatar.url }}" alt="{{ user.profile.avatar.name }}">
        {% endif %}
        {{ user.username }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
