{% extends 'myauth/base.html' %}

{% block title %}
    Change Avatar
{% endblock %}

{% block body %}
<h2>Change Avatar</h2>
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
