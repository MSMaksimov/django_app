{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm archive {{ object.name }}
{% endblock %}

{% block body %}
    <h1>Are sure you wont archive {{ object.name }}?</h1>
    <br>
    <a href="{% url 'shopapp:products_details' pk=object.pk %}"
    >Back to product</a>
    <br>
    <div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Archive</button>
    </form>
    </div>
{% endblock %}
